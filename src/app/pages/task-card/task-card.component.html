<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Java core</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This card indeterminates progress bar.</p>
      <p>The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.</p>
    </mat-card-content>
    <mat-card-actions class="flex justify-between">
      <div>
          <button mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>favorite</mat-icon>
          </button>
          <button (click)="handleOpenEditTaskForm()" mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>share</mat-icon>
          </button>
          <button mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
      </div>
    </mat-card-actions>
  </mat-card>
